<div class="checkout">
    <h1>Checkout</h1>
    <p class="message_p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add Shipping Address</h3>
            <form #orderData="ngForm" class="common-form"  (ngSubmit)="orderNow(orderData.value)">
                <input type="text" class="form-input" name="email" placeholder="Enter User Email" required ngModel  #email="ngModel" />
                <div *ngIf="email.invalid && email.touched" class="error">Email is required</div>
                <input type="text" class="form-input" name="address" placeholder="Enter your address" required ngModel #address="ngModel" />
                <div *ngIf="address.invalid && address.touched" class="error">Address is required</div>
                <input type="text" class="form-input" name="contact" placeholder="Enter contact detail" required ngModel #contact="ngModel" />
                <div *ngIf="contact.invalid && contact.touched" class="error">Contact is required</div>
                 <button class="form-button mb-5" type="submit" [disabled]="orderData.invalid || isOrderPlaced"> Order Now </button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: {{totalPrice}}</h3>
            <h4>Payment Method: <b>Pay on Delivery </b></h4>
        </div>
    </div>
</div>
