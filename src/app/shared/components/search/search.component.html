<div *ngIf="searchResult?.length; else notFoundTemplate">
    <div class="row search-item" *ngFor="let item of searchResult">
        <div class="col-sm-3">
            <a routerLink="/details/{{item.id}}">
                <img src="{{item.image}}" alt="">
            </a>
        </div>
        <div class="col-sm-8 details">
            <h6> <a routerLink="/details/{{item.id}}">
                {{item.name}}
            </a></h6>
            <p><b>Price:{{item.price}}</b></p>
            <p><span>Color: {{item.color}}</span><span>Category {{item.category}}</span></p>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>
<ng-template #notFoundTemplate>
    <div class="notFoundTemplate">
        <p>No Products Found for your search.</p>
    </div>
</ng-template>
